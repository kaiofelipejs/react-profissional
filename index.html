<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>React Profissional</title>
	</head>
	<style>
		.title {
			color: green;
		}

		.subtitle {
			color: blue;
		}
	</style>

	<body>
		<div id="root"></div>

		<script
			crossorigin
			src="https://unpkg.com/react@16/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
		></script>
		<script>
			let e = React.createElement;

			ReactDOM.render(
				e(
					"h1",
					{ className: "title" },
					"Olá mundo!",
					e("br"),
					e("small", { className: "subtitle" }, "Olá React!")
				),
				document.getElementById("root")
			);
		</script>
	</body>
</html>
